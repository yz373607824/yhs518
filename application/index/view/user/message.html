
{include file="public/head" isMember="1" /}

<div class="common-member-wrap">
    <div class="wp1200">
        <div class="c--wrap clearfloat">
            {include file="public/member_left_nav" /}
            <div class="c--member-right-wrap">
                <div class="c--inner release-scare-buying-wrap">
                    <h2 class="title rsbl-hd clearfloat">
                        <p class="tt">平台群发列表</p>
                    </h2>
                    <div class="fun-btn-wrap clearfloat">

                    </div>
                    <div class="table-hd">
                        <div class="td-01 w408" style="width: 390px;">标题</div>
                        <div class="td-01 w126">时间</div>
                        <div class="td-01 w30" style="width: 200px;">操作</div>
                    </div>
                    <ul class="list-block">
                        {volist name="list" id="vo"}
                        <li class="js-list">
                            <div class="td-02 w408" style="width: 390px;">{$vo.title}</div>
                            <div class="td-02 w126">{$vo.createtime|date='Y-m-d H:i',###}</div>
                            <div class="td-02 w30" style="width: 200px;">
                                <a href="{:url('index/user/message_detail', ['id' => $vo['id']])}">查看</a><a href="javascript:del({$vo.id})" style="margin-left: 7px">删除</a>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                    <div class="paged">
                        {$list->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        memberCenterEvent();
    })

    function del(id) {
        if (confirm('删除后不可恢复，确定要删除吗？')) {
            location.href = "/index/user/message_del/id/" + id;
        }
    }
</script>
