<template src="../public/head.html" basePath="../../" navPath="./" indexPath="../">
    {
    "title": "我要现场服务"
    }
</template>

<template src="../public/nav_header.html" basePath="../../" navTitle="我要现场服务"></template>

<div id="member">
    <div class="live-service-wrap">
        <form action="">
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">联系人<span class="red-star">*</span></div>
                    <div class="input-box">
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">企业名称<span class="red-star">*</span></div>
                    <div class="input-box">
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">手机号码<span class="red-star">*</span></div>
                    <div class="input-box">
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">预约时间<span class="red-star">*</span></div>
                    <div class="input-box posr">
                        <input type="text" readonly class="input" id="date_01">
                    </div>
                    <div class="date-img"><img src="../../images/date.png" alt=""></div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">预约地址<span class="red-star">*</span></div>
                    <div class="input-box">
                        <input type="text" readonly value="" unselectable="on" onfocus="this.blur()" class="input" id="address01">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <div class="left-txt">标题<span class="red-star">*</span></div>
                    <div class="input-box">
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
            <div class="text-area">
                <div class="textarea-word">问题描述<span class="red-star">*</span></div>
                <textarea rows="8" class="textarea"></textarea>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <span class="left-txt">附件上传</span>
                    <input type="text" readonly value="" class="file-input-val">
                </div>
                <div class="row-right">
                    <div class="file-box">
                        <input type="file" class="file">点击上传
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="row-left">
                    <span class="left-txt">验证码</span>
                    <input type="text" value="" class="file-input-val">
                </div>
                <div class="row-right">
                    <div class="yzm-box">
                        <img src="../../images/yzm_01.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="annotation">备注：需要支付 <span class="money-red">5</span> 元</div>
            <div class="agree-box">
                <input type="checkbox" id="checkbox_01" class="checkbox">
                <label for="checkbox_01" class="label-checkbox"><span class="checkbox-txt">我已了解并同意</span><a href="#">支付须知</a></label>
            </div>
            <a href="#" class="btn">确认提交及支付</a>
        </form>
    </div>
</div>

<script>
    $(function () {
        $('.file').on('change', function () {
            var file = $(this).get(0).files[0]
            var fileName = file.name

            $(this).parents('.form-row').find('.file-input-val').val(fileName)
        })

        var date_01 = new rolldate.Date({
            el: '#date_01',
            format: 'YYYY-MM-DD',
            beginYear: 1975,
            endYear: 2200,
            theme: '#db3733'
        })

        var area1 = new LArea();

        area1.init({
            'trigger': '#address01', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo':'#address01', //选择完毕后id属性输出到该位置
            'keys':{id:'name',name:'name'}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1,//数据源类型
            'data': LAreaData //数据源
        });
    })
</script>
