<div class="header">
    <div class="header-nad-wrap">
        <div class="inner-img-box">
            {cms:blocklist id="block" name="顶部广告" row="5"}
            <img src="{$block.image}" class="header-nad-img" alt="{$block.title}">
            {/cms:blocklist}
        </div>
        <span class="js-icon-close" title="关闭"></span>
    </div>
    <div class="header-func-wrap">
        <div class="wp1200 clearfloat">
            <div class="inner-func-left clearfloat">
                <span class="txt">公告：</span>
                <div class="swiper-container func-swiper-box">
                    <div class="swiper-wrapper">
                        <a href="#" class="swiper-slide">1.关于2018年度广东省科学技术奖励候选项目的公示</a>
                        <a href="#" class="swiper-slide">2.关于2018年度广东省科学技术奖励候选项目的公示</a>
                        <a href="#" class="swiper-slide">3.关于2018年度广东省科学技术奖励候选项目的公示</a>
                    </div>
                </div>
            </div>
            <div class="inner-func-right clearfloat">
                <a href="#" class="func-item">
                    <i class="iconfont icon-age"></i>
                    <span class="name">登录</span>
                </a>
                <a href="#" class="func-item">
                    <i class="iconfont icon-caidan"></i>
                    <span class="name">注册</span>
                </a>
                <a href="#" class="func-item">
                    <i class="iconfont icon-wenben"></i>
                    <span class="name">投稿</span>
                </a>
                <a href="#" class="func-item">
                    <i class="iconfont icon-jinbi"></i>
                    <span class="name">金币</span>
                </a>
                <a href="#" class="func-item">
                    <i class="iconfont icon-dingdanyichenggong"></i>
                    <span class="name">订单</span>
                </a>
                <div class="search-box">
                    <div class="input-box">
                        <input type="text" placeholder="请输入产品名称、企业名称">
                    </div>
                    <a href="#" class="search-btn">搜索</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-nav-wrap">
        <div class="wp1200">
            <h1 class="logo">
                <a href="#" class="inner-logo">
                    <img src="/assets/cms/images/logo.png" alt="">
                </a>
            </h1>
            <ul class="nav-box">
                <li class="nav-list {if !isset($__CHANNEL__)}on{/if}">
                    <a href="/" class="nav-item">首页</a>
                    <div class="parallelogram">
                        <div class="triangle"></div>
                    </div>
                </li>
                {cms:channellist id="nav" type="top"}
                <li class="nav-list {if isset($__CHANNEL__)&&($__CHANNEL__.id==$nav.id||$__CHANNEL__.parent_id==$nav.id)}on{/if}">
                    <a href="/channel/{$nav.diyname}" class="nav-item">{$nav.name}</a>
                    <div class="parallelogram">
                        <div class="triangle"></div>
                    </div>
                </li>
                {/cms:channellist}
            </ul>
        </div>
    </div>
</div>

<script>
    $(function() {
        adv_close();
        var func_swiper_box = new Swiper('.func-swiper-box', {
            direction: 'vertical',
            simulateTouch: false,
            speed: 1000,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            slidesPerView: 1,
            slidesPerGroup: 1,
        })
        func_swiper_box.el.onmouseover = function() {
            func_swiper_box.autoplay.stop()
        }
        func_swiper_box.el.onmouseout = function() {
            func_swiper_box.autoplay.start()
        }
    })
</script>
